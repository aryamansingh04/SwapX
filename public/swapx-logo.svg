<svg width="140" height="40" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Two crossing arrows forming an X -->
  <g stroke="#FF6B6B" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Bottom-left to top-right arrow -->
    <line x1="4" y1="26" x2="12" y2="18"/>
    <line x1="12" y1="18" x2="9" y2="18"/>
    <line x1="12" y1="18" x2="12" y2="21"/>
    <!-- Top-left to bottom-right arrow -->
    <line x1="4" y1="14" x2="12" y2="22"/>
    <line x1="12" y1="22" x2="9" y2="22"/>
    <line x1="12" y1="22" x2="12" y2="19"/>
  </g>
  
  <!-- SwapX text -->
  <text x="26" y="26" font-family="Poppins, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="600" fill="#FF8C42" letter-spacing="-0.3">
    SwapX
  </text>
</svg>
